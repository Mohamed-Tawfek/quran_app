name: quran_project
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  path_provider: ^2.0.13
  dio: ^5.0.1
  shared_preferences: ^2.0.18
  flutter_staggered_animations: ^1.1.1
  just_audio: ^0.9.31
  audio_video_progress_bar: ^1.0.0
  flutter_native_splash: ^2.2.7

dev_dependencies:
  flutter_launcher_icons: "^0.12.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/quran.png"
  min_sdk_android: 21

  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter_native_splash:
  android: true
  ios: true
  web: true
  image: assets/images/quran.png
  color: "ffffff"


flutter:


  uses-material-design: true

  assets:
    - assets/images/

